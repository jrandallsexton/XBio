<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
              crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
              rel="stylesheet"
              integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg=="
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <label for="positions">Position</label>
            <select id="positions"></select>
            <br/>
            <label for="companies">Company</label>
            <select id="companies"></select>
            <label for="titles">Title</label>
            <select id="titles"></select>
            <div>
                <label for="start">Start Date:</label>
                <input type="date" id="start">
                <label for="end">End Date:</label>
                <input type="date" id="end">
                <table id="positionDetails" class="table table-striped table-bordered" style="display:none">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Order</th>
                            <th>Title</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody"></tbody>
                </table>
            </div>
            <br/>
            <div class="pull-right">
                <input class="btn btn-default" type="button" value="Cancel">
                <input class="btn btn-default" type="submit" value="Save">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A=="
                crossorigin="anonymous"></script>
        <script src="js/apiWrapper.js"></script>
        <script src="js/positionViewModel.js"></script>
        <script>
            $( document ).ready(function() {
                positionViewModel.init();
            });
        </script>
    </body>
</html>
