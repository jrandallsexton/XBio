<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
              rel="stylesheet"
              integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg=="
              crossorigin="anonymous">
        <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <link href="css/vanilla.css" rel="stylesheet"/>
    </head>
    <body>
        <br/>
        <div class="container">
            <label for="positions">Position</label>
            <select id="positions"></select>
            <br/>
            <label for="companies">Company</label>
            <select id="companies"></select>
            <label for="titles">Title</label>
            <select id="titles"></select>
            <div>
                <label for="start">Start Date:</label>
                <a href="#" id="start" data-type="date" data-pk="1" data-url="/post" data-title="Select date">15/05/1984</a>
                <!--<input type="date" id="start">-->
                <label for="end">End Date:</label>
                <input type="date" id="end">
                <table id="positionDetails" class="table table-striped table-bordered" style="display:none">
                    <thead>
                        <tr>
                            <th style="width:5%">Action</th>
                            <th style="width:5%">Order</th>
                            <th style="width:15%">Title</th>
                            <th style="width:75%">Value</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody"></tbody>
                </table>
            </div>
            <br/>
            <div class="pull-right">
                <input class="btn btn-default" type="button" value="Cancel">
                <input class="btn btn-default" type="submit" value="Save" onclick="positionViewModel.save()">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
        <script src="js/apiWrapper.js"></script>
        <script src="js/positionDetailModel.js"></script>
        <script src="js/positionViewModel.js"></script>
        <script>
            $( document ).ready(function() {
                positionViewModel.init();
            });
        </script>
    </body>
</html>
