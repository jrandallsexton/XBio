<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
              rel="stylesheet"
              integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg=="
              crossorigin="anonymous">
        <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <link href="css/vanilla.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid"></div>
        </nav>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <label for="positions">Position</label>
                    <select id="positions" class="form-control"></select>
                </div>
            </div>
            <br/>
            <br/>
            <div id="position" style="display:none">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="companies">Company</label>
                        <select id="companies" class="form-control"></select>
                    </div>
                    <div class="col-sm-4">
                        <label for="titles">Title</label>
                        <select id="titles" class="form-control"></select>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="start">Start Date:</label>
                        <a href="#" id="start" data-type="combodate" data-title="Select date"></a>
                    </div>
                    <div class="col-sm-4">
                        <label for="end">End Date:</label>
                        <a href="#" id="end" data-type="combodate" data-title="Select date"></a>
                    </div>
                </div>
            </div>
            <br/>
            <div id="details" style="display:none">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="width:5%">Action</th>
                            <th style="width:5%">Order</th>
                            <th style="width:15%">Title</th>
                            <th style="width:75%">Value</th>
                        </tr>
                    </thead>
                    <tbody id="tblBody"></tbody>
                </table>
                <br/>
                <div class="pull-right">
                    <input class="btn btn-default" type="button" id="cancel" value="Cancel">
                    <input class="btn btn-default" type="submit" id="delete" value="Delete" onclick="positionViewModel.delete()">
                    <input class="btn btn-default" type="submit" id="save" value="Save" onclick="positionViewModel.save()">
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
        <script src="js/apiWrapper.js"></script>
        <script src="js/positionDetailModel.js"></script>
        <script src="js/positionViewModel.js"></script>
        <script>
            $( document ).ready(function() {
                positionViewModel.init();
            });
        </script>
    </body>
</html>
